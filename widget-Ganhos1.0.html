<!DOCTYPE html>
<html>
<head>
    <title>Leads Ganhos - Dashboard Widget</title>
    <link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/css?family=Open+Sans:400,300&subset=latin,cyrillic-ext">
    <link rel="stylesheet" type="text/css" href='//fonts.googleapis.com/css?family=PT+Sans:400,700&subset=latin,cyrillic-ext'>

    <style type="text/css">
    * {
        -webkit-box-sizing: border-box;
        -moz-box-sizing: border-box;
        box-sizing: border-box;
        text-rendering: geometricPrecision;
        -webkit-font-smoothing: antialiased;
    }
    html, body {
        padding: 0;
        margin: 0;
        font-family: 'PT Sans';
        color: #2E3640;
    }
    a, a:active, a:hover, a:visited {
        color: #2E3640;
        text-decoration: none;
    }
    .cell-wrapper {
        padding: 20px 15px 15px 15px;
    }
    .cell-wrapper__caption {
        font-size: 15px;
        font-weight: bold;
        margin-bottom: 10px;
    }
    .cell-wrapper__data {
        height: auto;
        margin-bottom: 10px;
    }
    .cell-wrapper__data__num {
        font-size: 40px;
        line-height: 48px;
        font-family: 'Open Sans', sans-serif;
        font-weight: 300;
    }
    .cell-wrapper__data__label {
        font-size: 13px;
        color: #8b8b8b;
        margin-top: 5px;
    }
    .cell-wrapper__value {
        margin-top: 15px;
        padding-top: 15px;
        border-top: 1px solid #f0f0f0;
    }
    .cell-wrapper__value__num {
        font-size: 28px;
        line-height: 32px;
        font-family: 'Open Sans', sans-serif;
        color: #41cfc4;
        font-weight: 300;
    }
    .cell-wrapper__value__label {
        font-size: 13px;
        color: #8b8b8b;
        margin-top: 5px;
    }
    .cell-wrapper__bottom {
        margin-top: 15px;
        font-size: 14px;
        font-family: 'Open Sans', sans-serif;
        color: #8b8b8b;
    }
    .cell-wrapper__bottom.green {
        color: #41cfc4;
    }
    .cell-wrapper__bottom.red {
        color: #fe6e6e;
    }
    
    /* Fade effect for long text */
    .cell-wrapper__caption,
    .cell-wrapper__data,
    .cell-wrapper__value,
    .cell-wrapper__bottom {
        position: relative;
        white-space: nowrap;
        overflow: hidden;
        width: 100%;
    }
    </style>
    
    <script>
    // Aqui você pode adicionar JavaScript para buscar dados dinamicamente
    // Por enquanto, vamos usar valores de exemplo
    
    // Simulando dados que viriam da API do Kommo
    const dados = {
        leadsGanhos: 23,
        valorTotal: 45750.00,
        comparacaoPeriodo: 15 // percentual de crescimento
    };
    
    window.onload = function() {
        // Atualiza os valores quando a página carrega
        document.getElementById('leads-ganhos').textContent = dados.leadsGanhos;
        document.getElementById('valor-total').textContent = 'R$ ' + dados.valorTotal.toLocaleString('pt-BR', { minimumFractionDigits: 2 });
        
        // Atualiza a comparação
        const comparacao = document.getElementById('comparacao');
        if (dados.comparacaoPeriodo > 0) {
            comparacao.className = 'cell-wrapper__bottom green';
            comparacao.textContent = '+' + dados.comparacaoPeriodo + '% vs período anterior';
        } else if (dados.comparacaoPeriodo < 0) {
            comparacao.className = 'cell-wrapper__bottom red';
            comparacao.textContent = dados.comparacaoPeriodo + '% vs período anterior';
        }
    };
    </script>
</head>
<body>
    <div class="cell-wrapper">
        <!-- Título do widget -->
        <div class="cell-wrapper__caption">Leads Ganhos e Conversão</div>

        <!-- Número de leads ganhos -->
        <div class="cell-wrapper__data">
            <div class="cell-wrapper__data__num" id="leads-ganhos">23</div>
            <div class="cell-wrapper__data__label">Leads ganhos no período</div>
        </div>

        <!-- Valor total de conversão -->
        <div class="cell-wrapper__value">
            <div class="cell-wrapper__value__num" id="valor-total">R$ 45.750,00</div>
            <div class="cell-wrapper__value__label">Valor total de conversão</div>
        </div>

        <!-- Comparação com período anterior -->
        <div class="cell-wrapper__bottom green" id="comparacao">
            +15% vs período anterior
        </div>
    </div>
</body>
</html>
